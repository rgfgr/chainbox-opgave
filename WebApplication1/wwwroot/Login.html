<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/login.css" />
    <script type="text/javascript" src="js/login.js"></script>
    <title></title>
</head>
<body>
    <div class="base">
        <form id="login" onsubmit="login(); return false;">
            <div class="container">
                <label for="email"><b>Email</b></label>
                <input id="email" type="email" placeholder="Enter Email" name="email" required />

                <label for="psw"><b>Password</b></label>
                <input id="psw" type="password" placeholder="Enter Password" name="psw" required />

                <button type="submit">Login</button>
                <output name="warn" id="warn"></output>
            </div>
        </form>
        <form id="signup" onsubmit="signup(); return false;">
            <div class="container">
                <label for="username"><b>Username</b></label>
                <input id="username" type="text" placeholder="Enter Username" name="username" required />

                <label for="suemail"><b>Email</b></label>
                <input id="suemail" type="email" placeholder="Enter Email" name="suemail" required />

                <label for="supsw"><b>Password</b></label>
                <input id="supsw" type="password" placeholder="Enter Password" name="supsw" required />

                <label for="conpsw"><b>Confirm Password</b></label>
                <input id="conpsw" type="password" placeholder="Enter Password Again" name="conpsw" required />

                <button type="submit">Signup</button>
                <output name="warn" id="suwarn"></output>
            </div>
        </form>
    </div>
</body>
</html>
